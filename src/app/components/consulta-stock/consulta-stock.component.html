<div class="container mt-5">

  <div class="row">

  </div>

  <div class="row mt-5">

    <div class="col col-lg-6 offset-4 mx-1">
      <div class="mb-3">
        <label for="prod" class="form-label"> Ingrese producto</label>
        <input type="text" class="form-control form-control-lg" name="filterProd" [(ngModel)]="filterProd" id="prod"
          placeholder="producto..." autofocus>
      </div>
    </div>

    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Categoria</th>
          <th scope="col">Stock</th>
          <th scope="col">Agregar</th>
        </tr>
      </thead>

      <tbody class="contenido">
        <tr *ngFor="let prod of listaProd | filter:filterProd">
          <th scope="row">{{ prod.id }}</th>
          <td>{{ prod.nombre }}</td>
          <td>{{ prod.categoria }}</td>
          <td>{{ prod.stock }}</td>
          <td><button class="btn btn-ligth btn-sm">
            <i class="fas fa-cart-plus"></i>
          </button></td>
        </tr>

      </tbody>
    </table>

  </div>

  <div class="row">

  </div>

</div>
