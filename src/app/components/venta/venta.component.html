<div *ngIf="listaItems.length > 0" class="container mt-5">

    <div class="row">
        <h1 class='title'>Carrito actual</h1>
    </div>

    <div class="row mt-5">

        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">Item NÂ°</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>

            <tbody class="contenido">
                <tr *ngFor="let item of listaItems; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.categoria }}</td>
                    <td>{{ item.stock }}</td>
                    <td>

                        <button class="btn btn-ligth btn-sm">
                            <i class="fas fa-edit modBtn"></i>
                        </button>
                    </td>
                    <td>

                        <button class="btn btn-ligth btn-sm">
                            <i class="fas fa-trash-alt delBtn"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div *ngIf="listaItems.length > 0" class="row">

        <button class="btn btn-secondary btn-lg btnBot"> Generar presupuesto </button>

        <button class="btn btn-success btn-lg btnBot"> Procesar venta </button>
    </div>
